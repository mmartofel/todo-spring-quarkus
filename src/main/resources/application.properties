# Common Properties


# Spring Properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://localhost:5432/tododb
spring.datasource.username=todo
spring.datasource.password=todo

springdoc.api-docs.path=/openapi
springdoc.swagger-ui.path=/swagger-ui

# management.endpoints.web.exposure.include=prometheus,health

server.address=0.0.0.0
server.port=8080

#Logging specific configurations
logging.level.root=INFO
logging.file.name=${user.dir}/logs/plantfinder-api-app.log

#Expose actuator endpoints
management.endpoints.web.exposure.include=*

#Spring Boot Client Registration specific configurations
spring.boot.admin.client.instance.service-base-url=http://127.0.0.1:8080
spring.boot.admin.client.url=http://localhost:8092/
spring.boot.admin.client.instance.name=Spring Todos




# Quarkus Properties
quarkus.http.port=8081
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tododb
quarkus.datasource.username=todo
quarkus.datasource.password=todo
quarkus.datasource.metrics.enabled=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.micrometer.export.prometheus.path=/actuator/prometheus
quarkus.smallrye-health.root-path=/actuator/health

